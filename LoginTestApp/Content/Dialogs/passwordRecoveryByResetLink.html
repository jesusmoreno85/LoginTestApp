<div class="modal-header">
    <button type="button" class="close" ng-click="close('cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{headerText}}</h4>
</div>
<div class="modal-body">

    <p>{{bodyText}}</p>
    <div class=".container" ng-controller="LoginCtrl" style="margin: 0 auto; width: 80%; margin-top: 20px">
        <input type="text" placeholder="Username" name="aliasTxt" ng-model="alias" class="form-control" style="margin-top: 10px" />
        <input type="password" placeholder="Old Password" name="oldPasswordTxt" ng-model="oldPassword" class="form-control" style="margin-top: 10px" />
        <input type="password" placeholder="New Password" name="newPasswordTxt" ng-model="newPassword" class="form-control" style="margin-top: 10px" />
        <button type="button" ng-click="ok('ok')" ng-disabled="okDisabled" class="btn btn-primary form-control" data-dismiss="modal" style="margin-top: 10px">
            {{actionButtonText}}
        </button>
        <label style="color: red">{{messages}}</label>
    </div>
</div>
