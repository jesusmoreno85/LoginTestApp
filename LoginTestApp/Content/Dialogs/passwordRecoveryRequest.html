<div class="modal-header">
    <button type="button" class="close" ng-click="close('cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{headerText}}</h4>
</div>
<div class="modal-body">
    <p>{{bodyText}}</p>
    </br>
    <div ng-repeat="recoveryOpt in recoveryOptions">
        <label for="{{recoveryOpt.name}}">
            <input type="radio"
                   ng-model="helpType"
                   ng-value="recoveryOpt.name"
                   id="{{recoveryOpt.name}}"
                   name="recoveryOptionsRadio">
            &nbsp;{{recoveryOpt.name}}
        </label>
    </div>
    </br>
    <p>{{bodyTextFooter}}</p>
</div>
<div class="modal-footer">
    <div class="pull-left">
        <label style="color: red">{{messages}}</label>
    </div>
    <button type="button" ng-click="close('cancel')" class="btn btn-default" data-dismiss="modal">{{closeButtonText}}</button>
    <button type="button" ng-click="ok('ok')" ng-disabled="okDisabled" class="btn btn-primary" data-dismiss="modal">{{actionButtonText}}</button>
</div>
